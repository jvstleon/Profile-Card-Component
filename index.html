<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    
  </head>


  <body>

    <main>

      <div class="container">

        <div class="profile-card">
          <div class="profile-card-inner">
            
            <div class="top-banner text-center">
              <img src="bg-pattern-card.svg" alt="banner-img">
              <img src="image-victor.jpg" alt="profile-picture" id="pb">
            </div>

            <div class="person-info translate-middle-y">
              <div class="person text-center pb-1">
                <span class="name">Victor Crest</span>&nbsp;&nbsp;
                <span class="age">26</span>
              </div>
              <div class="person-origin text-center">
                London
              </div>
            </div>

            <hr class="divider">

            <div class="row person-stats">
              <div id="followers" class="col-4">
                <div class="stat-amount">
                  80K
                </div>
                <div class="stat-name">
                  Followers
                </div>
              </div>
              <div id="likes" class="col-4">
                <div class="stat-amount">
                  803K
                </div>
                <div class="stat-name">
                  Likes
                </div>
              </div>
              <div id="photos" class="col-4">
                <div class="stat-amount">
                  1.4K
                </div>
                <div class="stat-name">
                  Photos
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

    </main>







    <script src="bootstrap.min.js"></script>

  </body>

</html>
